<mat-card class="card">
  <!-- Renderizaci칩n de comentarios -->
  <div *ngFor = "let c of comments">
    <mat-card-header>
      <img mat-card-avatar
        [src]="c.profile_image_src || profileDefaultIcon"
        [alt]="c.firstname + ' ' + c.lastname" >
      <mat-card-title
        (click) = "goToProfile(c.username)"
        class="clickeable">
          {{c.firstname}} {{c.lastname}}
      </mat-card-title>
      <mat-card-subtitle>Publicado en: {{dateFormat(c.created_at)}}</mat-card-subtitle>
      <br>
    </mat-card-header>
    <mat-card-content>
      <p *ngFor="let p of adjustTextOfComment(c.content)">{{p}}</p>
      <!-- <p>{{c.content}}</p> -->
    </mat-card-content>
    <img mat-card-image
      [src]="c.image_src"
      alt="Im치gen no disponible por el momento."
      *ngIf = "c.image_src">
    <hr>
  </div>
  <p *ngIf = "!comments.length">No hay comentarios.</p>
  <mat-card-actions class="global-text-right">
    <button mat-button (click) = "handlerForSeeMoreComments()">Ver m치s comentarios</button>
  </mat-card-actions>

  <!-- Creaci칩n de nuevos comentarios -->
  <app-text-and-image-form
    class = "comment-field"
    [focusInput] = "_focusInput"
    textInputLabel = "Escribe un comentario..."
    textInputPlaceholder = "Se amable."
    (newContent) = "handlerForNewComment($event)">
  </app-text-and-image-form>
</mat-card>
